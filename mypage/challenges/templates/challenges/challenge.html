<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{month_name|title}} challenge</title>
</head>
<body>
    <h1> {{ month_name|title}} Month's Challenge</h1>
    {% if text is not none%}   <!-- <h1> {{ value|title}} to capitalize   -->
        <h2>{{ text }}</h2>
    {% else%}
        <p>There is no challenge for this month!</p>
    {% endif %}
</body>
</html>
